<!-- Open Docs -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-translate="help.openDocs.title"></h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p data-translate="help.openDocs.description"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
