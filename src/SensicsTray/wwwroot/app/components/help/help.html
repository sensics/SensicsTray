<div fxLayout="row">
	<!-- Open Docs -->
	<div class="ts-section-margin" fxFlex="50">
		<p class="ts-highlight-text">OSVR Documentation</p>
		<p class="ts-subtitle-text">Opens a new page with OSVR documentation</p>
		<button type="button" md-raised-button
				(click)="openDocs()" i18n>OSVR Documentation</button>
	</div>
	<!-- Create System Report -->
	<div class="ts-section-margin" fxFlex="50">
		<p class="ts-highlight-text">Create System Report</p>
		<p class="ts-subtitle-text">Collects system information and saves it to a file</p>
		<button type="button" md-raised-button
				(click)="createSysReport()" i18n>Create System Report</button>
	</div>
</div>
<!-- Open Support Ticket -->
<div class="ts-section-margin">
	<p class="ts-highlight-text">Open OSVR Support Ticket</p>
	<p class="ts-subtitle-text">Files a support ticket</p>
	<button type="button" md-raised-button
			(click)="openSupportTicket()" i18n>Open OSVR Support Ticket</button>
</div>
