<!-- Open Docs -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" i18n>OSVR Documentation</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p i18n>Opens a new page with OSVR documentation</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
								(click)="openDocs()"
								i18n>OSVR Documentation</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Create System Report -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" i18n>Create System Report</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p i18n>Collects system information and saves it to a file</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
								(click)="createSysReport()"
								i18n>Create System Report</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Open Support Ticket -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" i18n>Open OSVR Support Ticket</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p i18n>Files a zendesk tiket</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
								(click)="openSupportTicket()"
								i18n>Open OSVR Support Ticket</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
