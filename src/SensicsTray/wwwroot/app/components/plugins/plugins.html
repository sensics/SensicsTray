<div class="ts-section-margin">
	<p class="ts-highlight-text" i18n>Installed plugins</p>
	<p class="ts-subtitle-text" i18n *ngIf="!showPluginsList()">Loading plugins...</p>
	<p class="ts-subtitle-text" i18n *ngIf="showPluginsList()">Installed plugins for the current OSVR server.</p>
	<table style="width:100%; margin:20px;" *ngIf="showPluginsList()">
		<thead>
			<tr>
				<th class="ts-table-header-text" i18n="Table header for the plugin name column.">Name</th>
				<th class="ts-table-header-text" i18n="Table header for the uplugin Auto-loaded column.">Auto-loaded</th>
				<th class="ts-table-header-text" i18n="Table header for the plugin Enabled column.">Enabled</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngFor="let plugin of plugins">
				<tr>
					<td class="ts-table-cell-text">{{plugin.name}}</td>
					<td class="ts-table-cell-text">{{plugin.manualLoad ? "no" : "yes"}}</td>
					<td ><md-checkbox [(ngModel)]="plugin.enabled" [disabled]="!plugin.manualLoad"></md-checkbox></td>
					<td style="width:75%"></td>
				</tr>
			</ng-container>
		</tbody>
	</table>
	<button md-raised-button *ngIf="showPluginsList()" type="button" color="primary" 
			(click)="saveChanges()" i18n>Save changes</button>
</div>
