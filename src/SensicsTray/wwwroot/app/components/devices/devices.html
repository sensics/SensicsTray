<!-- Start Device Monitor -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" i18n>Start Monitoring USB Devices</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p i18n>Will start the service to monitor USB Device events</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
								(click)="startDeviceMonitor()">Launch USB Device Monitor</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
