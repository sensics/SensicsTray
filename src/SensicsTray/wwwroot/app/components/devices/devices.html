<!-- Get a list of USB devices -->

<h1>Detected USB Devices</h1>

<hr />

<p class="text-center" *ngIf="usbDevices.length === 0)">No data to display</p>

<div class="table-responsive" *ngIf="usbDevices.length > 0">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Device Type</th>
                <th>Device Version</th>
                <th>Vendor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#device of usbDevices">
                <td>{{device.friendlyName}}</td>
                <td>{{device.deviceType}}</td>
                <td>{{device.version}}</td>
                <td>{{device.vendor}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" i18n>Refresh Devices List</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<p i18n>Updates the list of devices</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
								(click)="getDevices()">Refresh Devices List</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
