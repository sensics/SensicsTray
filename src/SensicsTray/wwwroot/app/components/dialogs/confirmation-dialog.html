<div class="ts-section-margin">
	<p class="ts-highlight-text">{{title}}</p>
	<p class="ts-subtitle-text">{{description}}</p>
	<button type="button" md-raised-button color="warn" (click)="clickOK()" i18n><span class="ts-bold-font">{{okButtonText}}</span></button>
	<button type="button" md-raised-button color="accent" (click)="clickCancel()" i18n><span class="ts-bold-font">{{cancelButtonText}}</span></button>
</div>
