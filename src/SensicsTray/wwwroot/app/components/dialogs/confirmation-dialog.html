<div class="ts-section-margin">
	<p class="ts-highlight-text">{{title}}</p>
	<p class="ts-subtitle-text">{{description}}</p>
	<button type="button" md-raised-button color="primary" (click)="clickOK()" i18n>{{okButtonText}}</button>
	<button type="button" md-raised-button color="accent" (click)="clickCancel()" i18n>{{cancelButtonText}}</button>
</div>
